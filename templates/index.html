<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusionar PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #file-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        #file-list li {
            background-color: #f2f2f2;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
        }
        #submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Fusionar Documentos PDF</h1>
    <form id="pdf-form" method="POST" enctype="multipart/form-data">
        <input type="file" id="pdf-input" name="pdf_files" accept=".pdf">
        <ul id="file-list"></ul>
        <button type="submit" id="submit-btn" disabled>Fusionar PDFs</button>
    </form>

    <script>
        const pdfInput = document.getElementById('pdf-input');
        const fileList = document.getElementById('file-list');
        const submitBtn = document.getElementById('submit-btn');
        const form = document.getElementById('pdf-form');
        
        let filesArray = [];

        pdfInput.addEventListener('change', function(event) {
            const files = event.target.files;

            for (const file of files) {
                filesArray.push(file);
                const li = document.createElement('li');
                li.textContent = file.name;
                fileList.appendChild(li);
            }

            // Enable the submit button if there are files selected
            if (filesArray.length > 0) {
                submitBtn.disabled = false;
            }

            // Clear the input so the same file can be selected again
            pdfInput.value = '';
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            for (const file of filesArray) {
                formData.append('pdf_files', file);
            }

            fetch('/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged_document.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            });

            // Reset the form and file list after submission
            filesArray = [];
            fileList.innerHTML = '';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
